<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="admin">
            <h2>Pixelize Login</h2>
            <form>
                <p>Masukan username</p>

                <br>

                <input class="remember" type="checkbox" placeholder="Remember me">
                <label> Remember me</label>
                <a href="">Register</a>
            </form>
            <button>Login</button>
           
        </div>
    </section>
